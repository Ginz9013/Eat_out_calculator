<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <div class="container">
    <h1>平日外食計算機</h1>
    <h2>平均一週：</h2>
    <p><input type="text" id="breakfast" placeholder="0"> 天早餐，一餐<input type="text" id="b-cost" placeholder="0">元</p>
    <p><input type="text" id="lunch" placeholder="0"> 天中餐，一餐<input type="text" id="l-cost" placeholder="0">元</p>
    <p><input type="text" id="dinner" placeholder="0"> 天晚餐，<input type="text" id="d-cost" placeholder="0">元</p>
    <p><input type="text" id="drink" placeholder="0"> 天飲料，<input type="text" id="drink-cost" placeholder="0">元</p>
    <input type="button" id="calculator" class="calculator" value="計算">
    <p class="total">一星期5天需花費<em id="week"></em>元</p>
    <p class="total">一個月20天需花費<em id="month"></em>元</p>
  </div>



  <script src="all.js"></script>
</body>
</html>
